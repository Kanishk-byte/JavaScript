<body>
    <script>
        //Number id divisible by 5 and 11 or not -->

        let a = Number(prompt("Enter the Number"))

        if ((a % 5 == 0) && (a % 11 == 0)) {
            console.log("The Number is divisible by 5 and 11")
        }
        else {
            console.log("The Number is not divisible 5 and 11")
        }
    </script>
