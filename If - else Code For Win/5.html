<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <script>
        //Even or Odd Number -->

        let a = Number(prompt("Enter the number"))

        if (a % 2 == 0) {
            console.log("The number is Even")
        }
        else {
            console.log("The number is Odd")
        }
    </script>
</body>
