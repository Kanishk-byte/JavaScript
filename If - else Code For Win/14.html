<!DOCTYPE html>

    <title>14</title>
</head>

<body>
    <script>
        //Angles of Triangle -->

        let a = Number(prompt("Enter First Angle"))
        let b = Number(prompt("Enter Second Angle"))
        let c = Number(prompt("Enter Third Angle"))

        if (((a + b + c) <= 180 && (a >= 0) && (b >= 0) && (c >= 0))) {
            console.log("Triangle is Valid")
        }
        else {
            console.log("Not Valid")
        }
    </script>
</body>

</html>
