<body>
    <script>
        //Leap Year or Not -->

        let a = Number(prompt("Enter the Year"))

        if (((a % 4 == 0) && (a % 100 != 0)) || (a % 400 == 0)) {
            console.log("The Year is Leap")
        }
        else {
            console.log("The Year is not Leap")
        }
    </script>
