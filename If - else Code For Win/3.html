<body>
    <script>
        //Number is Positive, Negative or Zero -->

        let a = Number(prompt("Enter the number"))

        if (a > 0) {
            console.log("Number is Positive")
        }
        else if (a < 0) {
            console.log("Number is Negative")
        }
        else {
            console.log("Number is Zero")
        }
    </script>
</body>
