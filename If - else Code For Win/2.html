<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>

<body>
    <script>
        //Greatest of 3 Integers -->

        let a = Number(prompt("Enter the value of a"))
        let b = Number(prompt("Enter the value of b"))
        let c = Number(prompt("Enter the value of c"))

        if (a > b && a > c) {
            console.log("a is greater number", a)
        }
        if (b > a && b > c) {
            console.log("b is greater number", b)
        }
        else {
            console.log("c is greater number", c)
        }
    </script>
</body>

</html>
