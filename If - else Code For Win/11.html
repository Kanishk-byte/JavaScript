<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Print Weekday -->

        let a=Number(prompt("Enter Day Number"))
        switch(a){

            case 1 : if(a == 1)
            console.log("Monday")
            case 2 : if(a == 2)
            console.log("Tueasday")
            case 3 : if(a == 3)
            console.log("Wednesday")
            case 4 : if(a == 4)
            console.log("Thrusday")
            case 5 : if(a == 5)
            console.log("Friday")
            case 6 : if(a == 6)
            console.log("Saturday")
            case 7 : if(a == 7)
            console.log("Sunday")
        }
    </script>
</body>
</html>
