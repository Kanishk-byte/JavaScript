<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <script>
        //Greatest of 2 Integers -->

        //-------------------------------------------------------Not Using Prompt--------------------------------------------------------

        /*  
            let a = 0
            let b = 5
    
            if(a > b){
                console.log("a is greater",a)
            }
            else if(a < b){
                console.log("b is greater",b)
            }
            else{
                console.log("Both numbers are equal")
            }   
        */

        //-----------------------------------------------------------By Using Prompt---------------------------------------------------------

        let a = Number(prompt("Enter the value of a"))
        let b = Number(prompt("Enter the value of b"))

        if (a > b) {
            console.log("a is greater", a)
        }
        else if (a < b) {
            console.log("b is greater", b)
        }
        else {
            console.log("Both numbers are equal")
        }
    </script>
</body>

</html>
