<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>

<body>
    <script>
        //Alphabet,Integer or Speacial Character -->

        let a = prompt("Enter the character")

        if (a >= 'A' && a <= 'Z' || a >= 'a' && a <= 'z') {
            console.log("This is an alphabet")
        }
        else if (a >= 0 || a <= 0) {
            console.log("This is an integer")
        }
        else {
            console.log("This is an speacial character")
        }
    </script>
</body>

</html>
