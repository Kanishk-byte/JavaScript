<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>
    <script>
        //Uppercase or Lowercase -->

        let a = prompt("Enter the character")

        if (a >= 'A' && a <= 'Z') {
            console.log("This is an Uppercase Character")
        }
        else if (a >= 'a' && a <= 'z') {
            console.log("This is an Lowercase Character")
        }
        else {
            console.log("This is an speacial character")
        }
    </script>
</body>

</html>
